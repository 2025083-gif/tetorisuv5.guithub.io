<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Neon Cyber Tetris : HARD DROP</title>
    <style>
        body {
            background-color: #020205;
            color: #fff;
            font-family: 'Segoe UI', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 背景グリッド */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(20, 0, 50, 0.5) 0%, transparent 80%),
                linear-gradient(0deg, rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            z-index: -1;
        }

        h1 {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            letter-spacing: 4px;
            font-weight: 800;
            font-style: italic;
        }

        .game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
